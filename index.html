<!DOCTYPE html>
<html>
	<head>
		<link href="css/global.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<header>
				<h1>Save my Tabs</h1>
				<a href="#" id="check" title="None">None</a>
				<div id="counter" class="counter"></div>
			</header>
			<section id="result">
				<form action="" name="form_links">
					<fieldset class="list">
						<ul id="urlList"></ul>

					<fieldset>
						<div>
							<div>
								<input id="add" type="button" value="Add favorites" class="btn">

						</div>
					</fieldset>
					<fieldset id="bookmark" style="display:none">
						<h2>Bookmark list</h2>
						<select id="bookmarkList"></select>
						<input id="newfolder" type="text" placeholder="Name to folder" style="display:none">
						<div>
							<div>
								<input id="create" type="button" value="New folder" class="btn">
							</div>
							<div>
								<input id="save" type="button" value="Save" class="btn">
							</div>
							<div>
								<input id="cancel" type="button" value="Cancel" class="btn">
							</div>
						</div>
					</fieldset>
				</form>
			</section>
			<alert id="notification" style="display:none"></alert>
